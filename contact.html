<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link
      rel="stylesheet"
      media="screen and (max-width: 800px)"
      href="./css/mobile.css"
    />

    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/60f829659b.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">OSH</a></h1>
            <ul>
              <li><a  href="index.html">Home</a></li>
              <li><a  href="about.html">About</a></li>
              <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
          </h1>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
          <form action="index.html">


            <h2 class="l-heading">
                <span class="primary-text">Contact</span> Us
            </h2>
            <p>Please fill the form below to contact us</p>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea  name="message" id="message"></textarea>
            </div>
        <button class="btn" type="submit">Submit</button>
          </form>

        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">

            <div class="box">
                <i class="fas fa-search-location fa-3x"></i>
                <h3>Location</h3>
                <p>53 Backwood rd, Boston MA</p>
            </div>
            <div class="box" >
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>(617) 565-8876</p>          
             </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>contact@osh.com</p>
        
            </div>
        </div>
    </section>
    
    
    <footer class="main-footer">
        <p>Our Spooky Home &copy; 2020, All Rights Reserved</p>
    </footer>

  </body>
</html>
